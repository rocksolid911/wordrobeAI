name: digital_wardrobe
description: Digital Wardrobe & Smart Outfit Stylist - AI-powered fashion assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  cloud_functions: ^4.6.0
  firebase_analytics: ^10.8.0

  # Google Sign In
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.1

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  image: ^4.1.6

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  table_calendar: ^3.0.9

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # Permissions
  permission_handler: ^11.2.0

  # AI/ML
  google_ml_kit: ^0.16.3

  # Environment Config
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
